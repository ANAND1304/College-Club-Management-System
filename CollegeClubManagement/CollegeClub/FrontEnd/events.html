<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Events</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Members</a>
            <a href="clubs.html">Clubs</a>
            <a href="events.html">Events</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add a New Event</h2>
            <form id="addEventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="eventDate">Event Date (YYYY-MM-DD):</label>
                <input type="text" id="eventDate" name="eventDate" required>

                <label for="organizingClubId">Organizing Club ID:</label>
                <input type="number" id="organizingClubId" name="organizingClubId" required>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <section>
            <h2>All Events</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Organizing Club ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 College Club Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
